{% extends "base.html" %}

{% block title %}页面未找到 - 智能AI工具平台{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center">
    <div class="max-w-md w-full mx-auto text-center">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- 404 图标 -->
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
            </div>
            
            <!-- 错误信息 -->
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">页面未找到</h2>
            <p class="text-gray-600 mb-8">抱歉，您访问的页面不存在或已被移动。</p>
            
            <!-- 操作按钮 -->
            <div class="space-y-4">
                <a href="/" class="block w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105">
                    返回首页
                </a>
                
                <button onclick="history.back()" class="block w-full border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-medium py-3 px-6 rounded-lg transition-colors duration-200">
                    返回上页
                </button>
            </div>
            
            <!-- 建议链接 -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-4">您可能在寻找：</p>
                <div class="space-y-2">
                    <a href="/config" class="block text-blue-600 hover:text-blue-800 text-sm transition-colors">
                        📊 系统配置
                    </a>
                    <a href="/" class="block text-blue-600 hover:text-blue-800 text-sm transition-colors">
                        🤖 AI助手选择
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 装饰元素 -->
        <div class="mt-8 text-center">
            <div class="inline-flex items-center space-x-2 text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-sm">如果问题持续存在，请检查URL拼写</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
