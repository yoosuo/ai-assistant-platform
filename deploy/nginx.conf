# AI助手平台 Nginx 配置文件
# 放置于: /etc/nginx/sites-available/aiplatform

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # 替换为你的域名
    
    # HTTP重定向到HTTPS（获取SSL证书后启用）
    # return 301 https://$server_name$request_uri;
    
    # 临时使用HTTP（SSL证书配置前）
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }
    
    # 静态文件直接服务
    location /static/ {
        alias /home/aiplatform/ai_assistant_platform/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip压缩
        gzip on;
        gzip_types text/css application/javascript text/javascript;
    }
    
    # Favicon
    location /favicon.ico {
        alias /home/aiplatform/ai_assistant_platform/static/favicon.ico;
        expires 30d;
    }
    
    # 安全设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏Nginx版本
    server_tokens off;
}

# HTTPS配置（获取SSL证书后启用）
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;  # 替换为你的域名
    
    # SSL证书配置（由certbot自动配置）
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 反向代理配置
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }
    
    # 静态文件直接服务
    location /static/ {
        alias /home/aiplatform/ai_assistant_platform/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip压缩
        gzip on;
        gzip_types text/css application/javascript text/javascript application/json;
    }
    
    # Favicon
    location /favicon.ico {
        alias /home/aiplatform/ai_assistant_platform/static/favicon.ico;
        expires 30d;
    }
    
    # 安全设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏Nginx版本
    server_tokens off;
}

# 配置文件大小限制
client_max_body_size 10M;

# Gzip全局配置
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;